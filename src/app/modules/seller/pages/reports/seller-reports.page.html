<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/seller/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>My Reports</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="refreshReports()">
        <ion-icon name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="report-container" #reportContent>
    @if (loading) {
      <div class="loading-container">
        <ion-spinner name="crescent"></ion-spinner>
        <p>Loading reports...</p>
      </div>
    } @else {
      <!-- Actions -->
      <ion-card>
        <ion-card-content>
          <ion-button expand="block" (click)="exportPDF()">
            <ion-icon name="download" slot="start"></ion-icon>
            Export to PDF
          </ion-button>
        </ion-card-content>
      </ion-card>

      <!-- Stats -->
      <ion-grid>
        <ion-row>
          <ion-col size="6" sizeMd="3">
            <ion-card class="stat-card">
              <ion-card-content>
                <ion-icon name="cash" color="success"></ion-icon>
                <h2>â‚±{{ stats.totalSales.toFixed(2) }}</h2>
                <p>Total Sales</p>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="6" sizeMd="3">
            <ion-card class="stat-card">
              <ion-card-content>
                <ion-icon name="receipt" color="primary"></ion-icon>
                <h2>{{ stats.totalOrders }}</h2>
                <p>Total Orders</p>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="6" sizeMd="3">
            <ion-card class="stat-card">
              <ion-card-content>
                <ion-icon name="cube" color="warning"></ion-icon>
                <h2>{{ stats.totalProducts }}</h2>
                <p>Products</p>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="6" sizeMd="3">
            <ion-card class="stat-card">
              <ion-card-content>
                <ion-icon name="checkmark-circle" color="success"></ion-icon>
                <h2>{{ stats.completedOrders }}</h2>
                <p>Completed</p>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>

      <!-- Charts -->
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-card>
              <ion-card-header>
                <ion-card-title>Sales Over Time</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <div class="chart-container">
                  <canvas #salesChart></canvas>
                </div>
              </ion-card-content>
            </ion-card>
          </ion-col>

          <ion-col size="12" sizeMd="6">
            <ion-card>
              <ion-card-header>
                <ion-card-title>Top Products</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <div class="chart-container">
                  <canvas #productChart></canvas>
                </div>
              </ion-card-content>
            </ion-card>
          </ion-col>

          <ion-col size="12" sizeMd="6">
            <ion-card>
              <ion-card-header>
                <ion-card-title>Order Status</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <div class="chart-container">
                  <canvas #statusChart></canvas>
                </div>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    }
  </div>
</ion-content>
